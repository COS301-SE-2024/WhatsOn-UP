spring:
  application:
    name: Backend
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
#    hibernate.ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  data:
    elasticsearch:
      client:
        reactive:
          endpoints: localhost:9200  # Elasticsearch server
      repositories:
        enabled: true
  main:
    allow-bean-definition-overriding: true

  logging:
    level:
      org.springframework: DEBUG
