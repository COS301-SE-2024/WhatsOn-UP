name: Flutter Tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.0.0' # Change this to your desired Flutter version

    - name: Install dependencies
      run: flutter pub get

    - name: Navigate to src/Frontend directory
      run: cd src/Frontend

    - name: Run tests with coverage
      run: flutter test --coverage test/api_test.dart

