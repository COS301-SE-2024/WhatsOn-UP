name: Backend Service Deployment Pipeline Fix

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DB_URL: ${{ secrets.DB_URL }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_TOKEN }}
      GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Log into Docker Hub
        run: echo $DOCKER_PASSWORD | docker login -u devforce123 --password-stdin

      - name: Pull Docker Images
        run: docker pull devforce123/ecommerce-service:latest || true

      - name: Build Docker Image
        run: |
          docker build -t devforce123/ecommerce-service:latest .
