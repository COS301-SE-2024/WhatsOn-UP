name: Backend Service Deployment Pipeline Fix

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DB_URL: ${{ secrets.DB_URL }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_TOKEN }}
      GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Log into Docker Hub
        run: echo $DOCKER_PASSWORD | docker login -u devforce123 --password-stdin

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: 'latest'

      - name: Authenticate to Google Cloud
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "${GCP_SERVICE_ACCOUNT_KEY}" > ${HOME}/gcloud-service-key.json
          gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
          gcloud config set project <YOUR_PROJECT_ID>

      - name: Build and deploy API service
        working-directory: ./src/Backend
        run: |
          docker build -t devforce123/backend-services:api .
          docker tag devforce123/backend-services:api us-east1-docker.pkg.dev/whatsonup/backend-services/api:latest
          docker push us-east1-docker.pkg.dev/whatsonup/backend-services/api:latest
          docker push devforce123/backend-services:api

      - name: Build and deploy storage service
        working-directory: ./src/storage-service
        run: |
          docker build -t devforce123/backend-services:storage .
          docker tag devforce123/backend-services:storage us-east1-docker.pkg.dev/whatsonup/backend-services/storage:latest
          docker push us-east1-docker.pkg.dev/whatsonup/backend-services/storage:latest
          docker push devforce123/backend-services:storage

      - name: Build and deploy notifications service
        working-directory: ./src/notifications-service
        run: |
          docker build -t devforce123/backend-services:notifications .
          docker tag devforce123/backend-services:notifications us-east1-docker.pkg.dev/whatsonup/backend-services/notifications:latest
          docker push us-east1-docker.pkg.dev/whatsonup/backend-services/notifications:latest
          docker push devforce123/backend-services:notifications
