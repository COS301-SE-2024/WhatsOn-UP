name: Backend Service Deployment Pipeline Fix

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DB_URL: ${{ secrets.DB_URL }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_TOKEN }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Authenticate to Google Cloud'
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ env.GCP_SERVICE_ACCOUNT_KEY }}' # Correctly pass JSON here

      - name: 'Set Google Cloud Project'
        run: gcloud config set project ${{ env.GCP_PROJECT_ID }}

      - name: 'Log in to Docker Hub'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
      
      - name: 'Docker Auth'
        run: |
          gcloud auth configure-docker "us-east1-docker.pkg.dev"

      - name: 'Check if scripts directory exists'
        run: |
          if [ ! -d "scripts" ]; then
            echo "scripts directory not found!"
            exit 1
          fi

      - name: 'Run deployment script'
        run: |
          cd scripts
          if [ -f "deploy.sh" ]; then
            chmod +x deploy.sh
            ./deploy.sh
          else
            echo "deploy.sh script not found!"
            exit 1
          fi
